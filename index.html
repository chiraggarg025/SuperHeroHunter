        <h1 class="display-4">Search your SuperHero or Villan!</h1>
        
        <hr class="my-4">

        <!-- <p>Search you favourite SuperHero</p> -->
        <div class="input-group mb-3">
            <!-- Search Bar -->
            <!-- <i class="fa fa-search" style="font-size: 1.2rem;"></i> -->

            <button class="btn btn-success btn-lg" id="btn-search"><i class="fa fa-search"></i> Search!</button>
            <button class="btn btn-danger btn-lg" id="btn-add-favourites"> <i class="fa fa-plus"></i> Add To Favourites</button>
            <button class="btn btn-primary btn-lg" id="btn-favourites"><i class="fa fa-heart"></i> My Favourites</button>
        </div>
          <!-- Div to show auto complete items -->
